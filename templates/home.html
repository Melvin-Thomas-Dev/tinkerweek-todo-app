{% extends 'base.html' %}    
    
{% block body %}


    <h2>TO DOs</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add To Do</button>
    </form>
    <ol>
        {% for todo in todos %} 
        <li> <a href="{% url 'details' todo.id %}">{{ todo.title }}</a></li>   
        {% endfor %}
    </ol>



{% endblock body %}
